<!DOCTYPE html>
<html>

<head>
    <title>Cooking App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
    <div class="phone-shape">
        <div class="phone-screen">
            <header class="icons">
                <div class="header-icons">
                    <i class="fas fa-bars"></i>
                    <h4>Recipes</h4>
                    <i class="fas fa-search"></i>
                </div>
            </header>
            <main class="main-screen">
                <div class="popular-recipes">
                    <div class="prs__title">
                        <div class="recipes-title prs__title-title">
                            Popular Recipes
                        </div>
                        <div class="pres__title-view">
                            View All
                        </div>
                    </div>
                    <div class="recipes-books">
                        <div class="select-recipe">
                            Home Cooking
                        </div>
                        <div class="select-recipe">
                            Pastry Recipes
                        </div>
                        <div class="select-recipe">
                            For Babies
                        </div>
                        <div class="select-recipe">
                            Smoothie Recipes
                        </div>
                    </div>
                </div>

                <div class="other-recipes">
                    <div class="recipes-title ots-title">
                        Other Recipes
                    </div>
                    <ul class="ots-select">
                        <li class="ots-select-list">
                            <div class="ots-select-title">
                                Refreshments
                                <div class="ots-sub-title">120 Recipes</div>
                            </div>
                            <div class="ots-select-next">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                        <li class="ots-select-list">
                            <div class="ots-select-title">
                                Diet Dishes
                                <div class="ots-sub-title">27 Recipes</div>
                            </div>

                            <div class="ots-select-next">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                        <li class="ots-select-list">
                            <div class="ots-select-title">
                                Soup Recipes
                                <div class="ots-sub-title">279 Recipes</div>
                            </div>
                            <div class="ots-select-next">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                        <li class="ots-select-list">
                            <div class="ots-select-title">
                                Meat Dishes
                                <div class="ots-sub-title">109 Recipes</div>
                            </div>

                            <div class="ots-select-next">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                        <li class="ots-select-list">
                            <div class="ots-select-title">
                                Meal Dishes
                                <div class="ots-sub-title">78 Recipes</div>
                            </div>

                            <div class="ots-select-next">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </main>
            <footer>
                <ul class="footer-icon">
                    <li class="footer-icon-list">
                        <i class="fas fa-home"></i>
                    </li>
                    <li class="footer-icon-list">
                        <i class="fas fa-utensils"></i>
                    </li>
                    <li class="footer-icon-list">
                        <i class="far fa-edit"></i>
                    </li>
                    <li class="footer-icon-list">
                        <i class="fas fa-book"></i>
                    </li>
                </ul>
            </footer>
        </div>
    </div>
</body>

</html>
